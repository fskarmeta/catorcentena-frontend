query RadioShow($slug: String!) {
  radioShows(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        longTitle
        description
        slug
        artists {
          data {
            attributes {
              artistName
            }
          }
        }
        childShow {
          date
          title
          description
          mixcloudUrl
          music_styles {
            data {
              attributes {
                style
              }
            }
          }
        }
      }
    }
  }
}
